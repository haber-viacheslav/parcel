<section class="section hero" id="hero">
  <div class="container">
    <div class="hero__wrp">
      <div class="hero__content">
        <h1 class="hero__title">Enjoy Your Favorite Food From Anywhere</h1>
        <p class="hero__descr">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
          varius enim in eros elementum tristique. Duis cursus, mi quis viverra
          ornare, eros dolor interdum nulla, ut commodo diam libero vitae erat.
        </p>
        <button class="btn hero__btn">Order Now</button>
      </div>

      <div class="slider-content swiper__border">
        <div class="swiper-button-prev swiper__btn swiper__btn--left">
          <svg class="swiper__icon" width="28" height="34" aria-label="previous">
            <use href="./images/icons.svg#click-left"></use>
          </svg>
        </div>
        <div class="swiper-button-next swiper__btn swiper__btn--right">
          <svg class="swiper__icon" width="28" height="34" aria-label="next">
            <use href="./images/icons.svg#click-right"></use>
          </svg>
        </div>
        <!-- Slider main container -->
        <div class="swiper">
          <!-- Additional required wrapper -->
          <!-- If we need navigation buttons -->

          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide flex">
              <picture>
                <!-- desktop screen -->
                <source media="(min-width: 1200px)" srcset="
                    ./images/hero/img-1@1x_lg.webp 1x,
                    ./images/hero/img-1@2x_lg.webp 2x
                  " type="image/webp" />
                <source media="(min-width: 1200px)" srcset="
                    ./images/hero/img-1@1x_lg.png 1x,
                    ./images/hero/img-1@2x_lg.png 2x
                  " type="image/jpg" />

                <!-- tablet screen -->
                <source media="(min-width: 768px)" srcset="
                    ./images/hero/img-1@1x_md.webp 1x,
                    ./images/hero/img-1@2x_md.webp 2x
                  " type="image/webp" />
                <source media="(min-width: 768px)" srcset="
                    ./images/hero/img-1@1x_md.png 1x,
                    ./images/hero/img-1@2x_md.png 2x
                  " type="image/png" />
                <img class="food__photo" src="./images/hero/img-1@1x_md.webp" alt="first food" />
              </picture>
            </div>
            <div class="swiper-slide flex">
              <picture>
                <!-- desktop screen -->
                <source media="(min-width: 1200px)" srcset="
                    ./images/hero/img-2@1x_lg.webp 1x,
                    ./images/hero/img-2@2x_lg.webp 2x
                  " type="image/webp" />
                <source media="(min-width: 1200px)" srcset="
                    ./images/hero/img-2@1x_lg.png 1x,
                    ./images/hero/img-2@2x_lg.png 2x
                  " type="image/jpg" />

                <!-- tablet screen -->
                <source media="(min-width: 768px)" srcset="
                    ./images/hero/img-2@1x_md.webp 1x,
                    ./images/hero/img-2@2x_md.webp 2x
                  " type="image/webp" />
                <source media="(min-width: 768px)" srcset="
                    ./images/hero/img-2@1x_md.png 1x,
                    ./images/hero/img-2@2x_md.png 2x
                  " type="image/png" />
                <img class="food__photo" src="./images/hero/img-2@1x_md.webp" alt="second food" />
              </picture>
            </div>
            <div class="swiper-slide flex">
              <picture>
                <!-- desktop screen -->
                <source media="(min-width: 1200px)" srcset="
                    ./images/hero/img-3@1x_lg.webp 1x,
                    ./images/hero/img-3@2x_lg.webp 2x
                  " type="image/webp" />
                <source media="(min-width: 1200px)" srcset="
                    ./images/hero/img-3@1x_lg.png 1x,
                    ./images/hero/img-3@2x_lg.png 2x
                  " type="image/jpg" />

                <!-- tablet screen -->
                <source media="(min-width: 768px)" srcset="
                    ./images/hero/img-3@1x_md.webp 1x,
                    ./images/hero/img-3@2x_md.webp 2x
                  " type="image/webp" />
                <source media="(min-width: 768px)" srcset="
                    ./images/hero/img-3@1x_md.png 1x,
                    ./images/hero/img-3@2x_md.png 2x
                  " type="image/png" />
                <img class="food__photo" src="./images/hero/img-3@1x_md.webp" alt="third food" />
              </picture>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
